<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/css/icons/github-mark-white.png" type="image/x-icon">
    <title>Sign in to GitHub  GitHub</title>
</head>
<body>
    <header>
        <img id="logo" src="assets/css/icons/github-mark.png" >
    </header>
    
    <main id="container">
        <h1 id="title">
            Sign in to GitHub
        </h1>

        <form>
            <div class="input-field">
                <label for="user">
                    Username or email addres
                </label>
                <input type="text" name="user" id="user" class="form-control">
            </div>

            <div class="input-field">
                <div>
                    <label for="password">
                        Password
                    </label>
                    <a href="#" id="forgot_password">
                        Forgot password?
                    </a>
                </div>

                <input type="password" name="password" id="password" class="form-control">
            </div>

            <button type="submit" id="submit_button">
                Sign in
            </button>
        </form>

        <div id="login_callout">
            <p>New to GitHub? <a href="#">Create an account</a>.</p>
        </div>
    </main>

    <footer>
        <ul>
            <li>
                <a href="#">Terms</a>
            </li>
            <li>
                <a href="#">Privacy</a>
            </li>
            <li>
                <a href="#">Security</a>
            </li>
            <li>
                <a href="#">Contact GitHub</a>
            </li>
        </ul>
    </footer>
</body>
</html>
